<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAY-WITH-TIME</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-xl">
    <h1 class="text-3xl font-bold mb-4 text-center">‚è≥ PAY-WITH-TIME</h1>
    <div id="balance" class="text-center text-lg mb-6">Time Balance: 24h 00m</div>

    <form id="taskForm" class="flex gap-2 mb-6">
      <input type="text" id="title" placeholder="Enter a task..."
        class="flex-1 px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required />
      <button type="submit"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold">Request</button>
    </form>

    <h2 class="text-xl font-semibold mb-4">Available Tasks</h2>
    <ul id="taskList" class="space-y-3"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
